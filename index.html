<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div class="page">


    <section class="section section_home" id="home">
      <nav class="menu">
        <a href="#home" class="menu__link menu__link_active">Home</a>
        <a href="#about" class="menu__link">About</a>
        <a href="#contact" class="menu__link">Contact</a>
      </nav>
      <h1 class="section__title section__title_home">Home Page</h1>
    </section>

    <section class="section section_about" id="about">
      <h1 class="section__title section__title_about">About</h1>
      <h1 class="section__sub-title">This is just a page about us</h1>
      <p class="section__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean justo quam, fringilla ac ante a, commodo dapibus elit. Vestibulum vel ligula felis. Maecenas malesuada ex non tortor ornare luctus.
      </p>
    </section>

    <section class="section section_contact" id="contact">
      <h1 class="section__title section__title_contact">Contact</h1>
      <form action="#" method="post" class="feedback-form">
        <input name="email" placeholder="Your Name" />
        <br />
        <textarea name="email" placeholder="Your Message">
        </textarea>
        <button type="submit">Submit</button>
      </form>
    </section>


  </div>

</body>
</html>
